<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Page</title>
</head>

<body>
    <main>
        <section class="section-left flex-cen-col">
            <div class="sign-in">
                <p class="heading-left">Login to Your Account</p>
                <form action="" class="flex-cen-col">
                    <input type="email" name="sign-in-email" id="sign-in-email" class="email-input" placeholder="Email">
                    <input type="password" name="sign-in-password" id="sign-in-password" class="password-input" placeholder="Password" autocomplete="section-red shipping street-address">
                    <button class="btn">Sign In</button>
                </form>
            </div>
            <div class="sign-up hidden">
                <p class="heading-left">Sign up to Create Your Account</p>
                <form action="" class="flex-cen-col">
                    <input type="text" name="full-name" id="full-name" class="name-input" placeholder="Full Name">
                    <input type="email" name="sign-up-email" id="sign-up-email" class="email-input" placeholder="Email">
                    <input type="password" name="sign-up-password" id="sign-up-password" class="password-input" placeholder="Password" autocomplete="section-red shipping street-address">
                    <button class="btn">Sign Up</button>
                </form>
            </div>
        </section>

        <!-- Right Section -->
        <section class="section-right">
            <div class="sign-up-links flex-cen-col">
                <p class="heading-right">New Here?</p>
                <p class="text">Sign up and discover a great amount of new opportunities!</p>
                <button class="btn btn-right">Sign Up</button>
            </div>
            <div class="sign-in-links flex-cen-col hidden">
                <p class="heading-right">Welcome Back!</p>
                <p class="text">Sign in to access our resources!</p>
                <button class="btn btn-right">Sign In</button>
            </div>
        </section>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
